<script>
  // Reads medicine from local storage and shows it on the page.
  function showMedicine() {
    // Now list out all the medicine content
    container = document.getElementById("notificationsContainer")
    allMeds = getMedicine()
    for (medicine in allMeds) {
      console.log(allMeds[medicine])
      if (allMeds[medicine]["notif"] == "on"){
        container.innerHTML += "<div align='center'> <button class='medButton' onClick='displaySymptom()' name='" + medicine +"' id = '"+ medicine +"'> " + medicine + "   <img src ='icons/notif.png' height= 10px width = 10px></button> </div><br>"
      }
      else {
        container.innerHTML += "<div align='center'> <button class='medButton' onClick='displaySymptom()' name='" + medicine +"' id = '"+ medicine +"'> " + medicine + "   <img src ='icons/offNotif.png' height= 13px width = 13px ></button> </div><br>"

      }

    }
     // <img src ="icons/notif.png"> <img src ="icons/offNotif.png"
    // <button class="button"> <img src ="icons/pill.png" height= "15" width="15"> Medications </button>
  }

  loadMedicine()
  showMedicine();
  </script>
