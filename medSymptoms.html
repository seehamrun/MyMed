<script>
  // Reads medicine from local storage and shows it on the page.
  function showMedicine() {
    container = document.getElementById("SymptomsContainer")
    container.innerHTML = ""
    for (medicine in getMedicine()) {
      console.log(medicine)
      container.innerHTML += "<div class='row' align='center'> <input type='button' class='medButton' onClick='showSymptomInfo(" + medicine + ")' name='" + medicine +"' value='" + medicine + "' id = '"+ medicine +"'> </div><br>"

    }
  }

  function showSymptomInfo(medicine){
    // hide the medicine page and the new medicine form and footer
    document.getElementById("SymptomsContainer").setAttribute("hidden", "true")
    document.getElementById("SymptomsPageFooter").setAttribute("hidden", "true")

    // show the medicine info form
    $("#medicineSymptomsPage").removeAttr("hidden")
    $("#medicineInfoFooter").removeAttr("hidden")
    console.log(medicine.name)
    medicineInfo = getMedicineInfo(medicine.name)

    html = "<div class = 'medInfo'><h2>" + medicine.name + "</h2> <br>"
    html += "<b> Symptoms </b> <br>" 
    for(symptom in medicineInfo["sideEffects"]) {
      html += medicineInfo["sideEffects"][symptom] + "<br>"
    } 
    html+="</div>"
    console.log(html)

    $("#medicineSymptomsPage").html(html)
    console.log(medicineInfo)
  }

  //load and display medications that can have symptoms
  loadMedicine()
  showMedicine()

</script>
